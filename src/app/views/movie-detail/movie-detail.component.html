<ng-container *ngIf="getGenresLength() > 0">
    <ng-container *ngIf="currentMovie$ | async as currentMovie ; else NoMovie">
        <section class="masthead border-bottom border-3"
            style="background-image: url(https://image.tmdb.org/t/p/original/{{currentMovie.backdrop_path}});">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="backgroundTitle col-12 text-center">
                        <h1 class="fw-light">{{currentMovie.title}}</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mt-5 pt-5">
            <h2 class="text-white">Title:
                <span class="text-coral fw-bold">{{currentMovie.title}}</span>
            </h2>
            <div class="d-flex p-4 text-light lead justify-content-between gap-3">
                <div *ngFor="let genre of currentMovie.genres">
                    <span>{{ getGenre(genre.id) }}</span>
                </div>
            </div>
            <p class="text-light">{{currentMovie.overview}}</p>
            <div class="w-100 d-flex gap-2 align-items-center justify-content-between">
                <div class="text-light">Likes:
                    <span class="text-coral">{{ currentMovie.popularity | number: '1.0-0'}}</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <label class="me-3 text-light" for="votes">Votes: 
                            <span class="text-coral">{{currentMovie.vote_count}}</span>
                        </label>

                        <meter id="votes" min="0" max="10" low="4" high="6" optimum="8" value="{{currentMovie.vote_average}}">
                        </meter>
                    </div>
                    <div></div>
                </div>
            </div>
        </section>
    </ng-container>
</ng-container>

<ng-template #NoMovie>
    <div class="d-flex mt-5 pt-5 justify-content-center align-items-center h-100 w-100">
        <img src="https://http.cat/404" alt="No Movies">
    </div>
</ng-template>
