<div class="container" *ngIf="waifu$ | async as waifu">
    <div class="row">
        <div class="pt-5 col-12 d-flex justify-content-center align-items-center">
            <img src="{{waifu.images[0].url}}" alt="">
        </div>
    </div>
    <div class="d-flex flex-column mt-5 justify-content-center align-items-center">
        <h1 class="text-white">{{waifu.images[0].tags[0].name}}</h1>
        <p class="text-white">{{waifu.images[0].tags[0].description}}</p>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center gap-4 pt-5 mt-5"> 
    <button (click)="newWaifu()" class="d-flex justify-content-center btn btn-info">New Waifu</button>
        <a class="btn btn-primary" [routerLink]="'/home'"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-arrow-90deg-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.854 14.854a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V3.5A2.5 2.5 0 0 1 6.5 1h8a.5.5 0 0 1 0 1h-8A1.5 1.5 0 0 0 5 3.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4z" />
            </svg> back</a>
</div>
