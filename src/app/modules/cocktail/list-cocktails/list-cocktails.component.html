<section class="container border border-dark rounded py-5 px-2">
  <form class="d-flex flex-column align-items-center gap-3 text-center mb-5" [formGroup]="form" (ngSubmit)="search()">
    <h2>Search Cocktail by name or single characters</h2>
    <input type="text" placeholder="Search" class="rounded p-2" formControlName="search">
    <span class="text-danger text-center"
      *ngIf="form.controls['search'].dirty && form.hasError('required', 'search')">Devi inserire
      almeno un carattere!</span>
    <span class="text-danger text-center"
      *ngIf="form.controls['search'].dirty && form.hasError('containsWhiteSpace', 'search')">Non
      puoi inserire Spazi</span>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Search</button>
  </form>
  <div *ngIf="showFirstResult" class="d-flex flex-column align-items-center gap-2 text-center">
    <ng-container *ngIf="currentList && currentList.length > 0; else noResults">
      <div class="rounded border border-dark py-4 px-2 w-100 d-flex flex-column align-items-center gap-3"
        *ngFor="let result of currentList">
        <img [src]="result.strDrinkThumb">
        <div class="w-100 d-flex justify-content-center align-items-center gap-5">
          <div class="d-flex flex-column gap-2">
            <span>
              Name:
              <span class="fw-bold">{{result.strDrink}}</span>
            </span>
            <span>
              Id:
              <span class="fw-bold">{{result.idDrink}}</span>
            </span>
            <span>
              Category:
              <span class="fw-bold">{{result.strCategory}}</span>
            </span>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-danger" *ngIf="!result.isFavorite" (click)="addFavorite(result)">Add to
              Favorite</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
              viewBox="0 0 16 16" *ngIf="result.isFavorite">
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
          </div>
        </div>
        <span>{{result.strInstructionsIT}}</span>
      </div>
    </ng-container>
  </div>
</section>
<ng-template #noResults>
  <p class="fw-bold">No results</p>
</ng-template>
