<div class="form-section"> 
    <h2  *ngIf="n&& n?.invalid && n.touched"  class="error">Devi inserire almeno un carattere!</h2>

    <form [formGroup]="form" (ngSubmit)="getName()" >
        <input 
         id="name"
         type="text" 
         formControlName="name"
         placeholder="nome" 
         minlength="1" 
         required>
    
        <input class="btn" type="submit" value="Ricerca">
    </form>

   

</div>
